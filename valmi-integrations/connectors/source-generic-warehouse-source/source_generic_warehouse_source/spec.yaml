documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Generic Warehouse Source Spec
  type: object
  required: 
    - host
    - port
    - database
    - schema
    - username
    - password
  properties:
     "project_id": {
        "type": "string",
        "description": "The GCP project ID for the project containing the target BigQuery dataset.",
        "title": "Project ID"
      },
      "dataset_id": {
        "type": "string",
        "description": "Default BigQuery Dataset ID tables are replicated to if the source does not specify a namespace.",
        "title": "Default Dataset ID"
      },
      "credentials_json": {
        "type": "string",
        "description": "The contents of the JSON service account key. Check out the <a href=\"https://docs.airbyte.io/integrations/destinations/bigquery\">docs</a> if you need help generating this key. Default credentials will be used if this field is left empty.",
        "title": "Credentials JSON",
        "airbyte_secret": true
      }
    host:
      type: string
      description: The host of the database.
      title: Host
    port:
      type: integer
      description: The port of the database.
      title: Port
    database:
      type: string
      description: The name of the database.
      title: Database
    schema:
      type: string
      description: The schema of the database.
      title: Schema
    username:
      type: string
      description: The username to use to connect to the database.
      title: Username
    password:
      type: string
      description: The password to use to connect to the database.
      title: Password
      airbyte_secret: true
